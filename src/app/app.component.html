<app-spiner *ngIf="isVisible"></app-spiner>

<app-error *ngIf="isError && !isVisible"></app-error>

<div class="container" *ngIf="!isVisible">
  <div class="container__title">Chat de los dioses</div>

  <div class="container__response">
    <p *ngFor="let item of conteintMessage">{{ item }}</p>
  </div>
  <input
    type="text"
    placeholder="Ingrese su pregunta"
    class="container__inputText"
    [(ngModel)]="message"
    (keydown.enter)="sendMessage()"
  />
</div>
